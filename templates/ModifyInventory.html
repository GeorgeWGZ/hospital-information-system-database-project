<!DOCTYPE html>
<html>

<head>
    <title>HIS</title>
    <link rel="icon" href="{{url_for('static', filename='img/update.svg')}}" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <style>
        .form-container1:hover {
            background-color: rgb(255, 255, 255);
            opacity: 0.9;
        }
    </style>



    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>


    <div class="wrapper1">
<!--this is the Home side bar-->
        <nav id="sidebar">

            <div class="sidebar-header">
                <h3>Back Home</h3>
            </div>
            <ul class="lisst-unstyled components">


                <li>
                    <a href="http://127.0.0.1:5000">Home</a>
                </li>

            </ul>
        </nav>



        <div id="content">


            <br>
            <div>
<!--                -->
                <form class="form-container1" role="form" method="POST" action="http://127.0.0.1:5000/MedicineInventory">


<!--                this is the input panel-->
                    <h2>Modify Medicine</h2>
                    <p class="alertMsg">{{msg}}</p>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="MID" class="form-label">MID</label>
                            <input type="text" class="form-control" name="MID" id="MID" placeholder="Enter Existed MID" required>
                        </div>
                        <div class="col-md">
                            <label for="MQuantity" class="form-label">MQuantity</label>
                            <input type="text" class="form-control" name="MQuantity" id="MQuantity" placeholder="Enter Integer Quantity" required>
                        </div>
                    </div>
                    <br>

                    <br>
                    <br>
                    <button type="submit" class="btn btn-secondary btn-block">Submit</button>

                </form>
            </div>
        </div>


    </div>







    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js "></script>
    <script src="{{ url_for('static', filename='javascript/js/bootstrap.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>

    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>


</body>

</html>
